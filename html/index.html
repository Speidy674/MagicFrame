    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #181818;
        }

        #loader {
            width: 250px;
            height: 250px;
            box-shadow: 16px 14px 20px #0000008c;
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loader:before {
            content: "";
            background-image: conic-gradient(white 20deg,
                    transparent 120deg);
            width: 150%;
            height: 150%;
            position: absolute;
            animation: rotate 2s linear infinite;
        }

        #loader::after {
            content: "Magic Frame\A\AV#VERSION#";
            width: 240px;
            height: 240px;
            background: #101010;
            position: absolute;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: larger;
            letter-spacing: 5px;
            box-shadow: inset 20px 20px 20px #0000008c;
            white-space: pre;
            text-align: center;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }
    </style>
</head>

<body>
    <div id="loader"></div>

</body>
